{% extends 'base.html' %}

{% block body %}
<BR>
{% if msg %} <span class="cred"> {{ msg }}</span><BR><BR>
    <a href="{% url 'connexion' %}"> Retour à la page de connexion</a> <BR><BR>{% endif %}
    <fieldset class="formulaire">
        <legend>Formulaire de demande re réinitialisation de mot de passe : </legend>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="item_formulaire">
                <label for="id_login">login : </label>
                <input type="text" name="login" maxlength="100" required id="id_login">
            </div> 
            <div class="item_formulaire">
                <label for="id_mail">mail : </label>
                <input type="text" name="mail" maxlength="100" required id="id_mail">
            </div> 
            <input class="round" type="submit" value="Demande de réinitialisation de mot de passe"/>
    
        </form>
    </fieldset>

{% endblock body %}
